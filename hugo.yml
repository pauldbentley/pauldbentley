baseURL: 'https://www.paulbentley.co.uk'
languageCode: 'en-GB'
title: 'Paul Bentley'

publishDir: '_site'

module:
  mounts:
    - source: src/assets
      target: assets
    - source: src/data
      target: data
    - source: src/layouts
      target: layouts
    - source: src/static
      target: static
    - source: node_modules/bootstrap/scss
      target: assets/scss/bootstrap